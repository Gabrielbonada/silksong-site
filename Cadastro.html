<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.15);
      width: 380px;
      color: #fff;
      transition: box-shadow 0.4s ease-in-out;
    }

    .container:hover {
      box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.25);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      border-bottom: 2px solid #fff;
      padding-bottom: 10px;
      text-shadow: 0px 0px 6px rgba(255, 255, 255, 0.3);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      font-size: 14px;
      transition: border 0.3s, background 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #fff;
      background: #1a1a1a;
      outline: none;
      box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #fff;
      border: none;
      border-radius: 6px;
      color: #111;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s, box-shadow 0.3s;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    }

    button:hover {
      background: #ddd;
      color: #000;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.4);
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #bbb;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: text-shadow 0.3s;
    }

    .footer a:hover {
      text-shadow: 0px 0px 6px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Crie uma senha" required>

      <label for="confirmar">Confirmar Senha</label>
      <input type="password" id="confirmar" placeholder="Repita a senha" required>

      <button type="submit">Cadastrar</button>
    </form>
    <div class="footer">
      JÃ¡ tem conta? <a href="#">Entrar</a>
    </div>
  </div>
</body>
</html>
